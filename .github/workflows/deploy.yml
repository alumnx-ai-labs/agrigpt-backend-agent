name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: SSH into EC2 and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}       # 13.205.59.184
          username: ${{ secrets.EC2_USER }}   # ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}     # Contents of backend-leet.pem
          port: 22
          script: |
            set -e

            echo "==> Navigating to app directory"
            cd /agrigpt/agent

            echo "==> Pulling latest code"
            git pull origin main

            echo "==> Activating virtual environment"
            source venv/bin/activate

            echo "==> Installing dependencies"
            pip install -r requirements.txt --quiet

            echo "==> Restarting systemd service"
            sudo systemctl restart agrigpt-agent.service

            echo "==> Service status"
            sudo systemctl status agrigpt-agent.service --no-pager

            echo "âœ… Deployment complete!"
